apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: stock-portfolio-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx
              subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: app-config
