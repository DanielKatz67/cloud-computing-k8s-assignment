apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: stock-portfolio-namespace
data:
  nginx.conf: |
   events {}

    http {
      server {
        listen 80;

        location /stocks/ {
          proxy_pass http://stocks-service:8000;
        }

        location /capital-gains/ {
          proxy_pass http://capital-gains-service:8080;
        }
      }
    }